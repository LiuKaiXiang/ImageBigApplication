apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.android.support:appcompat-v7:23.4.0'
    // NOTE that the artifact id has been changed!
    //    compile 'com.github.piasy:BigImageViewer:1.2.3'
    //    // load with glide
    //    compile 'com.github.piasy:GlideImageLoader:1.2.3'
    //    // progress pie indicator
    //    compile 'com.github.piasy:ProgressPieIndicator:1.2.3'
    compile project(':BigImageViewer')
    compile project(':GlideImageLoader')
    compile project(':ProgressPieIndicator')
}
